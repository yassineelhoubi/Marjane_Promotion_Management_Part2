<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script defer src="../../services/admin/isAdmin.js"></script>

</head>

<body onload="onLoad()" class="hidden">
    <div class="relative min-h-screen md:flex">
        <!-- mobile menu bar -->
        <div class="bg-gray-800 text-gray-100 flex justify-between md:hidden">
            <!-- logo -->
            <a href="" class="block p-4 text-white font-bold">Marjane</a>
            <!-- mobile menu button -->
            <button class=" mobileMenuBtn p-4 focus:outline-none focus:bg-gray-700">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <!-- sidebar -->
        <div
            class="sidebar bg-blue-800 text-blue-100 w-64 space-y-6 px-2 py-7 absolute md:relative inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition duration-200 ease-in-out ">

            <div>
                <a href="#" class="text-white flex items-end space-x-2 px-4">
                    <img src="/src/assets/img/logo3.png" class="h-10 w-10" alt="logo marjane">
                    <span class="font-extrabold text-2xl">Marjane</span>
                </a>
                <div class="pt-4 flex justify-center">
                    <button onclick="logout()" type="button"
                        class="text-white bg-blue-400 hover:bg-blue-600  font-medium rounded-lg text-sm px-5 py-2.5 text-center">Logout</button>
                </div>
                <nav class="pt-8">
                    <a href="dashboard.html"
                        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-lg hover:text-white">
                        Dashboard
                    </a>
                    <a href="createSubAdmin.html"
                        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-lg hover:text-white">
                        Sub Admin
                    </a>
                    <a href="centers.html"
                        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-lg hover:text-white">
                        Centers
                    </a>
                </nav>
            </div>
        </div>
        <!-- content -->
        <div class="flex-1 p-10 font-bold">
            <div class="w-full mt-12">
                <p class="md:text-xl pb-3 flex items-center">
                    <i class="fas fa-user-plus mr-3"></i> Add New Sub Admin
                </p>
                <button onclick="modalCreateSubAdmin()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline">Add</button>
            </div>
            <!-- table -->
            <div class="w-full mt-12">
                <p class="md:text-xl pb-3 flex items-center">
                    <i class="fas fa-list mr-3"></i> List
                </p>
                <div class="bg-white overflow-auto">
                    <table class="text-left w-full border-collapse">
                        <!--Border collapse doesn't work on this site yet but it's available in newer tailwind versions -->
                        <thead>
                            <tr>
                                <th
                                    class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">
                                    Name</th>
                                <th
                                    class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">
                                    Last Name</th>
                                <th
                                    class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">
                                    Email</th>
                                <th
                                    class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">
                                    Center</th>
                                <th
                                    class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">
                                    Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--  -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!--  -->
        </div>
        <!--  -->
    </div>
    <!-- modal for create subAdmin-->
    <div class="createSubAdminModal hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title"
        role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <form action="" id="formCreateSubAdmin"
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <!--  -->
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-bold text-gray-900" id="modal-title">
                                Create Sub Admin
                            </h3>
                            <div class="mt-2 space-y-4 text-gray-700 ">
                                <!-- input -->

                                <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
                                    <div class="w-full px-2 md:w-1/2">
                                        <label class="block mb-1" for="fName">First name</label>
                                        <input
                                            class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                                            type="text" name="fName" />
                                    </div>
                                    <div class="w-full px-2 md:w-1/2">
                                        <label class="block mb-1" for="lName">Last name</label>
                                        <input
                                            class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                                            type="text" name="lName" />
                                    </div>
                                </div>
                                <div class="flex flex-wrap">
                                    <div class="w-full">
                                        <label class="block mb-1" for="email">Email</label>
                                        <input
                                            class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                                            type="email" name="email" />
                                    </div>
                                </div>
                                <div class="flex flex-wrap">
                                    <div class="w-full">
                                        <label class="block mb-1" for="password">Password</label>
                                        <input
                                            class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                                            type="password" name="password" />
                                    </div>
                                </div>
                                <div class="flex flex-wrap">
                                    <div class="w-full">
                                        <label class="block mb-1" for="center">Center</label>
                                        <div class="relative inline-block w-full text-gray-700">
                                            <select name="center"
                                                class="w-full h-10 pl-3 pr-6 text-base placeholder-gray-600 border rounded-lg appearance-none focus:shadow-outline">
                                                <option value="" selected disabled hidden>Choose Center</option>
                                            </select>
                                            <div
                                                class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                                <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                                                    <path
                                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                        clip-rule="evenodd" fill-rule="evenodd"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--  -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:justify-end">
                    <button type="submit"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Submit
                    </button>
                    <button type="button" onclick="modalCreateSubAdmin()"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-red-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-red-700 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
                <!--  -->
            </form>
        </div>
    </div>
    <!-- lodal for update sub admin info -->
    <div class="updateSubAdminModal hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title"
        role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <form action="" id="formUpdateSubAdmin"
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <!--  -->
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-bold text-gray-900" id="modal-title">
                                Update Sub Admin Information
                            </h3>
                            <div class="mt-2 space-y-4 text-gray-700 contentModalUpdateSubAdmin">
                                <!-- input -->

                                <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
                                    <div class="w-full px-2 md:w-1/2">
                                        <label class="block mb-1" for="fName">First name</label>
                                        <input
                                            class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                                            type="text" name="fName" />
                                    </div>
                                    <div class="w-full px-2 md:w-1/2">
                                        <label class="block mb-1" for="lName">Last name</label>
                                        <input
                                            class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                                            type="text" name="lName" />
                                    </div>
                                </div>
                                <div class="flex flex-wrap">
                                    <div class="w-full">
                                        <label class="block mb-1" for="email">Email</label>
                                        <input
                                            class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                                            type="email" name="email" />
                                    </div>
                                </div>
                                <div class="flex flex-wrap">
                                    <div class="w-full">
                                        <label class="block mb-1" for="password">Password</label>
                                        <input
                                            class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                                            type="password" name="password" />
                                    </div>
                                </div>
                                <div class="flex flex-wrap">
                                    <div class="w-full">
                                        <label class="block mb-1" for="center">Center</label>
                                        <div class="relative inline-block w-full text-gray-700">
                                            <select name="center"
                                                class="w-full h-10 pl-3 pr-6 text-base placeholder-gray-600 border rounded-lg appearance-none focus:shadow-outline">
                                                <option value="" selected disabled hidden>Choose Center</option>
                                            </select>
                                            <div
                                                class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                                <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                                                    <path
                                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                        clip-rule="evenodd" fill-rule="evenodd"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--  -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:justify-end">
                    <button type="submit"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Submit
                    </button>
                    <button type="button" onclick="modalUpdateSubAdmin()"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-red-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-red-700 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
                <!--  -->
            </form>
        </div>
    </div>
</body>

<!-- Style -->
<script src="/src/assets/js/style.js"></script>
<!-- modal -->
<script src="/src/assets/js/modals.js"></script>
<!-- process sub admin -->
<script type="module" src="/src/app/services/admin/processSubAdmin.js"></script>
<!-- sweetalert -->
<script src="/node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
<!-- auth -->
<script type="module" src="/src/app/services/admin/auth.js"></script>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <script src="/node_modules/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class=" container py-6 sm:py-8 lg:py-12">
        <div class="flex justify-center mb-5">

            <img src="/src/assets/img/logo1.png" width="100" alt="">
        </div>

    </div>
    <div class="container w-full max-w-md px-4 md:px-8">
        <form id="loginForm" class="bg-cyan-100 shadow-md rounded px-8 pt-6 pb-8 mb-4 " method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" name="email" type="text" placeholder="email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" name="password" type="password" placeholder="******************">
                <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
            &copy;Marjane Maroc
        </p>
    </div>
    <script type="module" src="/src/app/services/admin/auth.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
</body>

</html>
